<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs - 06 (lyfe cicle)</title>
</head>
<body>
  <div id="app">
    <h1>Life cycle in Vue.js</h1>
    <p>{{message}}</p>
    <button @click="message = 'The initial message has been updated. Check the console!'">Update message</button>
  </div>
  
  <!-- Development version of Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./life-cycle.js"></script>
</body>
</html>
